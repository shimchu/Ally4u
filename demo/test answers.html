<!DOCTYPE html>
<html>
<head>
  <title>Sample Page</title>
</head>
<body>

  <!-- Missing alt attribute on the image -->
  <img src="ttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUPIfiGgUML8G3ZqsNLHfaCnZK3I5g4tJabQ&s">"
  <!-- Poor color contrast: light gray text on white background -->
  <p style="color: #cccccc;">This is some hard-to-read text because of poor contrast.</p>

  <!-- No labels on form inputs -->
  <form>
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <button>Submit</button>
  </form>

  <!-- Empty link -->
  <a href="#">Click here</a>

  <!-- Using <div> instead of <button> for clickable item -->
  <button onclick="alert('Clicked!')" style="padding:10px; background:#007BFF; color:white; width:100px; text-align:center; cursor:pointer; border:none;">
    Click me
  </button>

</body>
</html>
